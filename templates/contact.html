{% extends 'basic.html' %}
{% block title %}
Contact form
{% endblock title %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">
<div class="col-md-6 offset-md-3">
<h1 class="text-center">Contact please</h1>
<div class="container">
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="Submit">submit</button>
</form>
</div>
</div>
</div>
{% endblock body %}
