{% extends 'basic.html' %} 
{% block body %}
<div class="container">
    <h4 class="text-center">{{msg}}</h4>
    <hr> 
    {% for p in results %}
    <div class="col-md-6 offset-md-2 mb-3 p-3 border">
        {{p.title}} <br> 
        by {{p.user.username}} <br>
        <hr> Details:{{p.details}}
        <a href="/tution/postdetail/{{p.id}}">...Read more</a>
    </div>
    {% endfor %}
</div>
{% endblock body %}
