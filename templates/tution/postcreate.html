{% extends 'basic.html' %}
{% block title %}
PostCreate
{% endblock title %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Create your post</h3>
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">submit</button>
    </form>
</div>
</div>
{% endblock body %}
